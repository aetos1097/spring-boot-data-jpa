<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.ord" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
<!--    Css de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar}">Clientes</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container"></div>
<h1 class="text-primary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
<form th:action="@{/form}" th:object="${cliente}" method="post">

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Nombre</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{nombre}" class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Apellido</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{apellido}" class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{email}" class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-6">
            <input type="submit" value="Crear Cliente" class="btn btn-primary"/>
        </div>
    </div>


    <!--    el id es auto-incrementable por tal razon se deja solo como hiden input-->
    <input type="hidden" th:field="*{id}" />
</form>
</div>
</body>
</html>
